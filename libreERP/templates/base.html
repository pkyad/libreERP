{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index - Employee</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/angular-aside.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/header.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" charset="utf-8">
    {% block specific_css %}{% endblock %}
  </head>
  <body>

    <div style="margin-bottom:70px;">
      {% block header %}{% endblock %}
    </div>
    {% block content %}{% endblock %}
    <div id="instantMessanger">
      <div id="instantMessangerCtrl" ng-controller="myCtrl">
        {% verbatim %}
        <div ng-repeat="friend in imWindows">
          <chat-window friend-url="friend.url" pos="$index" id="chatWindow{{friend.username}}" cancel="closeIMWindow($index)"></chat-window>
        </div>
        {% endverbatim %}
      </div>
    </div>
    {% block footer %}{% endblock %}

    {% include 'footer.html' %}
    <script type="text/javascript">
      var wampBindName = "{{user.username}}";
    </script>
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="{% static 'js/angular-sanitize.min.js' %}"></script>
    <script src="{% static 'js/ui-bootstrap-tpls-0.13.4.min.js' %}"></script>
    <script src="{% static 'js/angular-aside.js' %}"></script>
    <script src="{% static 'js/autobahn.min.js' %}"></script>
    <script src="{% static 'js/libreHRDirectives.js' %}"></script>
    <script src="{% static 'js/instantMessanger.js' %}"></script>
    <script src="{% static 'js/ngNavBarControls.js' %}"></script>
    <script src="{% static 'js/genericSearchTable.js' %}"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        angular.bootstrap( document.getElementById('notificationAppDiv'), ['notificationApp']);
        angular.bootstrap( document.getElementById('instantMessanger'), ['instantMessanger']);
      });
    </script>
    <script src="{% static 'js/wampProcessors.js' %}"></script>
    {% block specific_js %}{% endblock %}
  </body>
</html>
