{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index - Employee</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/datepicker.css' %}" media="screen" charset="utf-8">

  </head>
  <body>
    <div class="container">
      <h1>Index page - Employee</h1>
      <img src="{% static 'images/sample_image.jpeg' %}" alt="My image"/>

      <a href="{% url 'login' %}" class="btn btn-danger" role="button">Login</a>
    </div> <!-- /container -->

    <input type="text" class="form-control datepicker" id="datePicker1">
    <input type="text" class="form-control datepicker" id="datePicker2">

    <script src="{% static 'js/jquery-2.1.4.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.datepicker').datepicker({
          format: 'yyyy-mm-dd',
        });
      });
    </script>

  </body>
</html>
