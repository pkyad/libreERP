<div class="modal-header bg-red">
  <div class="container-fluid">
    <div class="col-md-5 pull-right">
      <div style="float:right;padding-top:10px;">
        <div class="row" style="text-align:right;">
          <a style="text-decoration: none; color: white" href="" ng-click = "viewMode ='likes'">{{likesCount}}  Likes <i ng-click="like()" class="fa {{liked ?'fa-thumbs-up':'fa-thumbs-o-up'}} fa-lg"></i></a>
        </div>
        <div class="row" style="text-align:right;">
          <a href="" style="text-decoration: none; color: white" ng-click = "viewMode ='comments'">{{ commentsCount }} Comments <i class="fa fa-comment-o fa-lg"></i></a>
        </div>
      </div>
    </div>
    <div class="pull-left">
      <div class="col-md-4">
        <img ng-src="{{data.user | getDP}}" height="60px" width="60px" style="float:right; position:relative;"/>
      </div>
      <div class="col-md-8">
        <div class="row">
          <h4><a href=""> </a> {{data.user | getName}}</h4>
        </div>
        <div class="row">
          <span style="color:white;padding-top:10px;"><i class="fa fa-clock-o" ></i> {{data.created | date:'dd MMM yyyy, hh:mm a'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-body" id="postModalBody">
  <img style="width: 100%;" class="img" ng-src="{{data.photo}}">
</div>
<div class="modal-footer" >



  <div class="container" style="text-align:left;position:absolute;overflow:auto;box-sizing: border-box;display:block; height:{{commentsHeight}}%; width:98%; padding-right:50px;"  id = "postCommentsArea">
    <div class="row" ng-if="viewMode == 'comments'">
      <div ng-repeat="comment in data.comments">
        <div class="col-md-2">
          <img class="img-responsive img-circle" ng-src="{{comment.user | getDP}}" title="{{comment.user | getName}}" alt="image" width="50px" height="50px" alt="P" style="position:relative; top:10px;margin-left:5px;">
        </div>
        <div class="col-md-10 messageBubble"> <p style="word-wrap: break-word;"> {{comment.text}}<span style="position:absolute; right:4px; top:-1px;color:#c6c6c6; font-size:10px;"> {{comment.created |timeAgo}}</span></p> </div>
      </div>
    </div>
    <div class="row" ng-if = "viewMode == 'likes'">
      <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat = "like in data.likes">
        <span class="info-box-icon" style="background-color:white;">
          <div class="row">
            <img style="width: 50%;" class="img" ng-src="{{like.user | getDP}}">
          </div>
          <div class="row {{$index | rainbow}}" style="background:white;height:40px; margin-bottom:10px;">
            <span style="color:black;font-size:12px;color:white; top:-25px;position:relative;">{{like.user | getName}}</span>
          </div>
        </span>
      </div><!-- /.col -->
    </div>
  </div>
  <div class="row">
    <div style="padding:10px;position:absolute;width:100%; bottom:0px; border-top:solid 1px #E5E5E5;" class="container-fluid" id="commentInput">
      <input class="form-control" ng-enter="comment()" type="text" ng-model= "textToComment">
    </div>
  </div>
</div>
